<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Brewmate</title>
</head>
<body>
    <script src="../js/formHandler.js"></script>
    <script src="../js/grain.js"></script>
    <div class="nav">
        <h1>Brewmate</h1>
    </div>
    <main>
        <div id="tocPanel">
            <h2>Table of Contents</h2>
            <ul>
                <li><a href="#Grain">Grain</a></li>
                <li><a href="#Hops">Hops</a></li>
                <li><a href="#Yeast">Yeast</a></li>
                <li><a href="#Adjunts">Adjunts</a></li>
            </ul>
        </div>
        <div id="mainForm">
            <h2>Grain</h2>
            <table id="grainTable" class="inputTable">
                <tr>
                    <th>Grain</th>
                    <th>Type</th>
                    <th>Weight (lb)</th>
                </tr>
                <tr>
                    <td>
                        <select name="grainComboBox" id="grainComboBox" class="comboBox" onchange="grainTableNewRow('grainTable')">
                            <option value="none"></option>
                            <option value="paleMalt2Row">Pale Malt (Brewers 2-row)</option>
                            <option value="viennaMalt">Vienna Malt</option>
                            <option value="20L">Crystal Malt 20L</option>
                            <option value="munichMalt">Munich Malt</option>
                            <option value="caraPilsDextrin">Cara-Pils Dextrin</option>
                            <option value="melanoidenMalt">Melanoiden Malt</option>
                        </select>
                    </td>
                    <td>
                        <select name="grainTypeComboBox" class="comboBox" disabled>
                            <option value="none"></option>
                            <option value="grain">Grain</option>
                            <option value="extract">Extract</option>
                        </select>
                    </td>
                    <td>
                        <input type="number" class="checkBox" onchange="logit(this)" disabled>
                    </td>
                </tr>
            </table>
            <label for="specialtyGrainsCheckbox">Specialty Grains</label>
            <input type="checkbox" id="specialtyGrainsCheckbox" name="specialtyGrainsCheckbox">
            <h2>Hops</h2>
            <h2>Yeast</h2>
            <h2>Adjunts</h2>
        </div>
    </main>
</body>
</html>
